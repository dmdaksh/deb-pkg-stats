# pyproject.toml

[tool.black]
line-length = 88
target-version = ['py310'] # Python version (3.10)

[tool.ruff]
line-length = 88
target-version = "py310" # Add target version for consistency

[tool.ruff.lint]
select = [
  "E",  # pycodestyle errors
  "W",  # pycodestyle warnings
  "F",  # pyflakes
  "I",  # isort
  "C4", # flake8-comprehensions
  "B",  # flake8-bugbear
  "UP", # pyupgrade
]
ignore = [
  "E501", # Line too long, handled by black
]

# isort configuration for import sorting
[tool.isort]
profile = "black"
known_first_party = ["package_statistics"]


[tool.mypy]
python_version = "3.10"        # Or your target Python version
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true # Can be made stricter later
disallow_untyped_defs = true  # Enforce type hints on functions
# Add other mypy configurations as needed

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-rA -q --cov=package_statistics --cov-report term-missing" # Changed -ra to -rA
testpaths = ["tests"]
